<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grand Hotel - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .hotel-header {
      background-color: #1a3c5e;
      color: white;
      padding: 2rem 0;
    }
    .register-container {
      max-width: 550px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      background-color: #f8f9fa;
    }
    .register-icon {
      font-size: 3rem;
      color: #1a3c5e;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
<!-- Header -->
<header class="hotel-header mb-4">
  <div class="container text-center">
    <h1>Grand Hotel</h1>
    <p class="lead">Create your account</p>
  </div>
</header>

<div class="container">
  <div class="register-container">
    <div class="text-center mb-4">
      <i class="bi bi-person-plus-fill register-icon"></i>
      <h2>Register</h2>
      <p>Please fill in your details to create an account</p>
    </div>

    <!-- Error message if registration fails -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <form th:action="@{/register}" th:object="${user}" method="post">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
          </div>
          <small class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
        </div>

        <div class="col-md-6 mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
          </div>
          <small class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
        </div>
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
          <input type="text" class="form-control" id="username" th:field="*{username}" required>
        </div>
        <small class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-telephone"></i></span>
          <input type="text" class="form-control" id="phone" th:field="*{phone}">
        </div>
        <small class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>
        <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
      </div>

      <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>

    <div class="mt-3 text-center">
      <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-4 mt-5">
  <div class="container text-center">
    <p>&copy; 2025 Grand Hotel. All rights reserved.</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
